version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockmaster-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockmaster-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/stockmaster
      PORT: 3333
      JWT_SECRET: sua-chave-secreta-aqui
      NODE_ENV: production
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3333
    container_name: stockmaster-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3333

volumes:
  postgres_data:
